version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: bamtibam_postgres
    environment:
      POSTGRES_DB: bamtibam
      POSTGRES_USER: bamtibam
      POSTGRES_PASSWORD: bamtibam
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bamtibam"]
      interval: 5s
      timeout: 5s
      retries: 10

  mysql:
    image: mysql:8.0
    container_name: bamtibam_mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    environment:
      MYSQL_DATABASE: bamtibam
      MYSQL_USER: bamtibam
      MYSQL_PASSWORD: bamtibam
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
  mysqldata:



